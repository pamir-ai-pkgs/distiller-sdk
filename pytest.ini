[pytest]
# Test markers for organizing tests
markers =
    hardware: tests requiring physical hardware (skipped by default)
    audio: tests requiring audio hardware
    display: tests requiring e-ink display
    camera: tests requiring camera
    led: tests requiring LED hardware
    slow: slow-running tests
    integration: integration tests
    unit: unit tests

# Skip hardware tests by default (run with: pytest -m hardware)
addopts = -m "not hardware" --strict-markers -ra -v

# Minimum Python version
minversion = 3.11

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
