# Configuration for ArmSom CM5 IO with RK3576
# Using SPI3 interface with GPIO4 pins

[display]
firmware = EPD128x250

[hardware]
platform = armsom-rk3576
spi_device = /dev/spidev3.0
gpio_chip = /dev/gpiochip4

