# Configuration for Radxa Zero 3/3W with RK3566
# Using SPI3-M1 interface with GPIO3 pins

[display]
firmware = EPD128x250

[hardware]
platform = radxa-zero3
spi_device = /dev/spidev3.0
gpio_chip = /dev/gpiochip3

[gpio_pins]
# GPIO3_B0 for Data/Command
dc_pin = 8
# GPIO3_A2 for Reset
rst_pin = 2
# GPIO3_A1 for Busy
busy_pin = 1