# Configuration for MYIR MYD-LR3576 with RK3576
# Using SPI3 interface with GPIO4 pins

[display]
firmware = EPD240x416

[hardware]
platform = myd-lr3576
spi_device = /dev/spidev3.0
gpio_chip = /dev/gpiochip4

[gpio_pins]
# TBD: Determine actual GPIO pins during hardware bringup
# These pins need to be mapped from the 40-pin header
dc_pin = 0
rst_pin = 0
busy_pin = 0
