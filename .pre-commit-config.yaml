# Pre-commit hooks configuration for distiller-sdk
# See https://pre-commit.com for more information

repos:
  # Basic file hygiene checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=5000']  # Warn on files >5MB
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Ruff - Fast Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      # Run the formatter (auto-fixes formatting issues)
      - id: ruff-format
        name: Format code with ruff
        types_or: [python, pyi]

      # Run the linter (auto-fixes fixable issues)
      - id: ruff
        name: Lint code with ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        types_or: [python, pyi]

  # Mypy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: Type check with mypy
        args:
          - --strict
          - --ignore-missing-imports
        additional_dependencies:
          # Add type stubs needed for mypy checking
          - types-Pillow
          - types-pyaudio
          - types-qrcode
          - types-requests
          - types-setuptools
          - pandas-stubs
          - numpy
        files: ^src/
        exclude: ^tests/

# Global configuration
default_language_version:
  python: python3.11

# Performance optimization - only check staged files
default_stages: [pre-commit]
